<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8">
    <title>Register</title>
    <link href="../css/reset.css" rel="stylesheet" type="text/css">
    <link href="../css/enroll.css" rel="stylesheet" type="text/css">
    <script language="javascript" type="text/javascript">
        var code; //在全局 定义验证码
        function validate() {
            var pw1 = document.getElementById("pw1").value;
            var pw2 = document.getElementById("pw2").value;
            if (pw1 == pw2) {
                return true;
            }else {
                alert("两次密码不同");
                return false;
            }
        }
    </script>
</head>
<body background="../images/enrbg.png">
<header>
    <button>
        <a href="login.php">登录</a>
    </button>
</header>
<div class="content">
    <h1>创建帐户</h1>
    <form action="../php/enroll.php" method="POST" onsubmit="return validate();">
        <ul>
            <li><p>用户邮箱</p>
                <input name="username" pattern="/^([a-zA-Z]|[0-9])(\w|\-)+@[a-zA-Z0-9]+\.([a-zA-Z]{2,4})+(\.([a-zA-Z]{2,4}))?$/" placeholder="请输入用户名(8-16位数字，字母下划线）" required
                       type="username">
            </li>
            <li><p>输入密码</p>
                <input id="pw1" name="password" pattern="^[a-zA-Z0-9]{8,}$" placeholder="请设置密码(8-16位数字，字母）"
                       type="password">
            </li>
            <li><p>确认密码</p>
                <input id="pw2" name="password" placeholder="请再次输入密码" type="password">
            </li>
            <li>
                <input id="Button1" name="continue" type="submit" value="注册">
            </li>
        </ul>
    </form>
</div>
</body>
</html>
